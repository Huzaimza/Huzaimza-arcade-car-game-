<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Arcade Huzaimza Car Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="titleScreen">
    <h1>Arcade Huzaimza Car Game</h1>
    <h2>Made by Huzaimza</h2>
    <p>Dodge the cars and trucks. Have fun.</p>

    <label>Choose Car Color:
      <input type="color" id="carColor" value="#ff0000" />
    </label>
    <br />

    <label>Speed Unit:
      <select id="speedUnit">
        <option value="kmh">Km/h</option>
        <option value="mph">MPH</option>
      </select>
    </label>
    <br />

    <button onclick="startGame()">Start</button>
  </div>

  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <button onclick="retryGame()">Retry</button>
  </div>

  <canvas id="gameCanvas" width="500" height="600"></canvas>
  <div id="speedometer">Speed: 0 km/h</div>

  <script src="script.js"></script>
</body>
</html>
